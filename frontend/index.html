<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Employee Survey Form</h1>
  <form id="surveyForm">
    <label>Employee Name: <input type="text" name="employee_name" required></label><br>
    <label>Employee ID: <input type="text" name="employee_id" required></label><br>
    <label>Challenges: <textarea name="challenges" required></textarea></label><br>
    <label>Python Course Taken: <input type="text" name="python_course" required></label><br>
    <label>AWS Course Taken: <input type="text" name="aws_course" required></label><br>
    <label>Use Cases: <input type="text" name="use_cases" required></label><br>
    <label>Start Date: <input type="date" name="start_date" required></label><br>
    <label>End Date: <input type="date" name="end_date" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
